<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-padding">
      <ion-button (click)="backpage()">
        <ion-icon
          slot="icon-only"
          name="arrow-back-circle"
          color="primary"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="0es3secondary">
  <ion-img src="./assets/img/Logo.png" class="img-login"></ion-img>
  <ion-img src="./assets/img/form-login.png" class="img-form-login"></ion-img>
  <ion-text class="login-title"> 
    {{ 'page.auth.restore-password.generics.title' | translate }} 
  </ion-text>
  <ion-toolbar>
    <ion-title size="small">
      {{ 'page.auth.restore-password.select.select-recover' | translate }}
      </ion-title>
  </ion-toolbar>
  <form [formGroup]="selectForm" (ngSubmit)="toEmail()">
    <ion-item class="ion-padding">
      <ion-checkbox color="medium" slot="start" formControlName="check"></ion-checkbox>
      <ion-label>sjh....@g....com.</ion-label>
    </ion-item>
  </form>
</ion-content>

<ion-footer class="ion-no-border translucent" mode="ios">
  <ion-toolbar>
    <ion-button expand="block" type="submit"
    [disabled]="selectForm.invalid"  (click)="toEmail()">
      {{ 'page.auth.restore-password.generics.recover' | translate }}
    </ion-button>
  </ion-toolbar>
</ion-footer>
