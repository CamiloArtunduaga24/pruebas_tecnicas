<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-padding">
      <ion-button (click)="backpage()">
        <ion-icon
          slot="icon-only"
          name="arrow-back-circle"
          color="primary"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="0es3secondary">
  <ion-img src="./assets/img/Logo.png" class="img-login"></ion-img>
  <ion-img src="./assets/img/form-login.png" class="img-form-login"></ion-img>
  <ion-text class="login-title">
    {{ 'page.auth.restore-password.generics.title' | translate }}
  </ion-text>
  <ion-toolbar>
    <ion-title size="small">
      {{ 'page.auth.restore-password.code.email-send' | translate }}
      p...@test.com
    </ion-title>
  </ion-toolbar>
  <div [hidden]="true">
    <ion-icon
      name="alert-circle-outline"
      slot="end"
      *ngIf="repsonseAuth?.code===404"
    >
    </ion-icon>
  </div>

  <form [formGroup]="codeForm" (ngSubmit)="verify()">
    <div class="input-container margin-t-42">
      <div class="form__div">
        <input
          mode="ios"
          type="number"
          class="form__input"
          max="999999"
          min="000000"
          placeholder=" "
          formControlName="code"
        />
        <label for="" class="form__label"
          >{{ 'page.auth.restore-password.code.code' | translate }}</label
        >
        <ion-icon
          name="alert-circle-outline"
          slot="end"
          class="icon-position-user"
          *ngIf="repsonseAuth?.code===404"
        >
        </ion-icon>
        <p class="error-msj-input-user">
          {{repsonseAuth?.code===404 ? repsonseAuth?.msj:' '}}
        </p>
      </div>
    </div>
  </form>
</ion-content>

<ion-footer class="ion-no-border translucent" mode="ios">
  <ion-toolbar>
    <ion-button
      expand="block"
      type="submit"
      [disabled]="codeForm.invalid"
      (click)="verify()"
    >
      {{ 'page.auth.restore-password.code.verify' | translate }}
    </ion-button>
  </ion-toolbar>
</ion-footer>
