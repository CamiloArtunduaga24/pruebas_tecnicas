<ion-header>
  <ion-toolbar>
    <ion-title>lista-prueba</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list *ngFor="let contacto of contactos">
      <ion-item [routerLink]="['/contact-edit/' + contacto.id]">
        <ion-label> {{ contacto.name }} </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
